<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Google</title>
  </head>
  <body>
    <!-- starting of the navbar  -->
    <div class="max-w-[99.5vw] mx-auto p-4 py-3">
      <div class="flex gap-5 justify-end items-center">
        <ul class="flex gap-3 text-[0.82rem] text-[#212121] font-normal">
          <li class="hover:underline hover:cursor-pointer">Gmail</li>
          <li class="hover:underline hover:cursor-pointer">Images</li>
        </ul>
        <div class="flex gap-5 items-center ml-2">
          <div class="w-[24px]">
            <svg focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </div>
          <button
            class="bg-[#1a73e8] text-white text-[0.85rem] font-bold px-[1.55rem] py-[0.5rem] rounded-sm"
          >
            Sign in
          </button>
        </div>
      </div>
    </div>

    <!-- starting of the searching  -->

    <div class="max-w-[48vw] mx-auto p-4 mt-[3.2rem]">
      <img class="flex mx-auto w-[17.3rem]" src="assets/logo.png" alt="" />
      <div
        class="border-[1px] border-[#DFE1E5] flex items-center mt-[1.5rem] px-[0.8rem] py-[0.62rem] rounded-full hover:shadow-md"
      >
        <img class="w-5 mr-3" src="assets/search.svg" alt="" />
        <input type="text" class="w-full outline-none" />
        <div class="flex gap-4 mr-3">
          <img class="w-6" src="assets/mic.svg" alt="" />
          <img class="w-6" src="assets/camera.svg" alt="" />
        </div>
      </div>
      <div
        class="text-[#3c4043] text-[0.86rem] mt-[1.85rem] flex gap-3 justify-center"
      >
        <button class="bg-[#F8F9FA] px-4 py-[0.5rem] rounded-sm">
          Google Search
        </button>
        <button class="bg-[#F8F9FA] px-4 py-[0.4rem]rounded-sm">
          I'm Feeling Lucky
        </button>
      </div>

      <div class="flex gap-2 justify-center mt-7 text-[0.78rem]">
        <p>Google offered in:</p>
        <ul class="flex gap-2 text-[#2215A4]">
          <li class="cursor-pointer hover:underline">FranÃ§ais</li>
          <li class="cursor-pointer hover:underline">Kiswahili</li>
          <li class="cursor-pointer hover:underline">Ikinyarwanda</li>
        </ul>
      </div>
    </div>

    <!-- starting of the footer  -->
    <div class="w-[100vw] absolute bottom-0 bg-[#F2F2F2] text-[#70757A]">
      <div class="max-w-[97vw] mx-auto p-3">
        <p>Rwanda</p>
      </div>
      <hr />
      <div
        class="max-w-[97vw] mx-auto p-3 flex justify-between text-[0.82rem] cursor-pointer"
      >
        <ul class="flex gap-8">
          <li class="cursor-pointer hover:underline">About</li>
          <li class="cursor-pointer hover:underline">Advertising</li>
          <li class="cursor-pointer hover:underline">Business</li>
          <li class="cursor-pointer hover:underline">How Search works</li>
        </ul>

        <ul class="flex gap-8">
          <li class="cursor-pointer hover:underline">Privacy</li>
          <li class="cursor-pointer hover:underline">Terms</li>
          <li class="cursor-pointer hover:underline">Settings</li>
        </ul>
      </div>
    </div>

</html>
